<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg"><a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="tasks-section">
      <p id="section-add-task"><label for="new-task">Add Item</label><div class="task-row-wrapper"><input id="new-task"class="task" type="text"><button class="button">Add</button></div></p>
      <h3 class="title-h3">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="list-item" class="task-line"><input type="checkbox" class="input-checkbox"><label class="task">Pay Bills</label class="task"><input type="text" class="input-text task"><button  class="button edit">Edit</button><button class="button del"><img src="./remove.svg"></button></li>
        <li class="list-item edit-mode"><input type="checkbox" class="input-checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" 
            class="input-text task"><button class="button edit">Save</button><button class="button del"><img src="./remove.svg"></button></li>
      </ul>
      <h3 class="title-h3">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item"><input type="checkbox" class="input-checkbox" checked><label class="task">See the Doctor</label><input type="text" class="input-text task"><button class="button edit">Edit</button><button class="button del"><img src="./remove.svg"></button></li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
