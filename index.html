<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="description"><a class="matrix__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <section class="tasks-section">
      <p id="tasks-section__element"><label for="new-task">Add Item</label><section class="task-section__input"><input id="new-task"class="task" type="text"><button class="button">Add</button></section></p>
      <h3 class="title-h3">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="list-item"><input type="checkbox" class="input-checkbox"><label class="task">Pay Bills</label class="task"><input type="text" class="input-text task"><button  class="button button_edit">Edit</button><button class="button button_del"><img alt="delete buttons" src="./remove.svg"></button></li>
        <li class="list-item list-item_edit-mode"><input type="checkbox" class="input-checkbox"><label class="task">Go Shopping</label><input type="text" value="Go Shopping" 
            class="input-text task"><button class="button button_edit">Save</button><button class="button button_del"><img alt="delete buttons" src="./remove.svg"></button></li>
      </ul>
      <h3 class="title-h3">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item"><input type="checkbox" class="input-checkbox" checked><label class="task">See the Doctor</label><input type="text" class="input-text task"><button class="button button_edit">Edit</button><button class="button button_del"><img src="./remove.svg"></button></li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
